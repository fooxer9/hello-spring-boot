<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link href="../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="../../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href = "../../static/css/style.css">

    <title>Rome To Arabic</title>

</head>

<body>
<div class="rome">
    <form role="form" method="post" class="form form-group" th:action="@{/convert}">
        <input type="text" required th:name="rome" placeholder="Введите римское число">
        <button type="submit">Перевести</button>
    </form>
    <p th:text="'Вы ввели: '+${rome}"/>
    <p th:text="'Значение после конвертации: '+${arabic}"/>


</div>

<a href="/"><button type="button" >Вернуться на главную</button></a>

</body>
</html>
